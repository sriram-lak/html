<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pure CSS Dark Mode Toggle</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #1e1e1e;
      --text-dark: #f5f5f5;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.5s, color 0.5s;
    }

    input[type="checkbox"] {
      display: none;
    }

    .toggle-label {
      cursor: pointer;
      width: 60px;
      height: 30px;
      background-color: #ccc;
      display: block;
      border-radius: 30px;
      position: relative;
      transition: background-color 0.3s;
    }

    .toggle-label::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    input:checked + .toggle-label {
      background-color: #4a4a4a;
    }

    input:checked + .toggle-label::after {
      transform: translateX(30px);
    }

    input:checked ~ .container {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: inherit;
      color: inherit;
      transition: background-color 0.5s, color 0.5s;
    }
  </style>
</head>
<body>

  <input type="checkbox" id="darkModeToggle">
  <label for="darkModeToggle" class="toggle-label"></label>

  <div class="container">
    <h1>Hello, World!</h1>
    <p>This is a dark mode toggle made with only HTML and CSS.</p>
  </div>

</body>
</html>
